    <main>
        
        <h1>Admin page</h1>
        <button type="button" id="modalBtn"  class="callmodal"  data-bs-toggle="modal" data-bs-target="#modal">Add new product</button>
        <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" placeholder="Enter your product's name" required data-input1>
                    <input type="text" placeholder="Enter your product's description" required data-input2>
                    <input type="text" placeholder="Enter your product's Price" required data-input3>
                    <input type="text" placeholder="Enter your product's url" required data-input4>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-saveProduct>Save changes</button>
                  </div>
                </div>
